<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

        <title>Frontend Mentor | Results summary component</title>

    </head>
    <body>
        <div class="container">
          <div class="result">
            <span><p class="res">Your Result</p></span>
            <div class="score">
              <p class="first">76</p>
              <p class="second">of 100</p>
            </div>
            <h2>Great</h2>
            <div class="description"><p>
              You scored higher than 65% of the people who have taken these tests.
            </p></div>
          </div>

          <div class="summary">
              <p class="sum">Summary</p>
            <ul>
              <li><img src="/assets/images/icon-reaction.svg" alt="reaction">Reaction <span>80 / 100</span></li>
              <li><img src="/assets/images/icon-memory.svg" alt="memory">Memory <span>92 / 100</span></li>
              <li><img src="/assets/images/icon-verbal.svg" alt="verbal">Verbal <span>61 / 100</span></li>
              <li><img src="/assets/images/icon-visual.svg" alt="visual">Visual <span>72 / 100</span></li>
            </ul>
            <button>Continue</button>
          </div>
        </div>

        <div class="footer">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://twitter.com/Santagotthejuic">Derrick Ndemo</a>.
        </div>
    </body>
</html>
